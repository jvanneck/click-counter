<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Global Click Counter</title>
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #0f0f0f;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      color: #fff;
    }

    .card {
      text-align: center;
      padding: 3rem 4rem;
      background: #1a1a1a;
      border-radius: 1.5rem;
      border: 1px solid #2a2a2a;
      box-shadow: 0 25px 60px rgba(0,0,0,0.5);
    }

    h1 {
      font-size: 1.1rem;
      font-weight: 500;
      color: #888;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      margin-bottom: 1.5rem;
    }

    .count {
      font-size: 6rem;
      font-weight: 700;
      line-height: 1;
      margin-bottom: 2rem;
      background: linear-gradient(135deg, #fff 0%, #aaa 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      min-width: 6ch;
      display: inline-block;
      transition: transform 0.1s ease;
    }

    .count.bump {
      transform: scale(1.08);
    }

    .btn {
      display: inline-block;
      padding: 1rem 2.5rem;
      font-size: 1.1rem;
      font-weight: 600;
      color: #000;
      background: #fff;
      border: none;
      border-radius: 0.75rem;
      cursor: pointer;
      transition: background 0.15s, transform 0.1s, box-shadow 0.15s;
      box-shadow: 0 4px 20px rgba(255,255,255,0.15);
    }

    .btn:hover {
      background: #e0e0e0;
      box-shadow: 0 6px 28px rgba(255,255,255,0.25);
    }

    .btn:active {
      transform: scale(0.96);
    }

    .btn:disabled {
      opacity: 0.4;
      cursor: not-allowed;
    }

    .status {
      margin-top: 1.5rem;
      font-size: 0.8rem;
      color: #555;
      height: 1.2em;
    }

    .status.live::before {
      content: "";
      display: inline-block;
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: #22c55e;
      margin-right: 6px;
      vertical-align: middle;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.3; }
    }
  </style>
</head>
<body>

<div class="card">
  <h1>Global Click Counter</h1>
  <div class="count" id="count">...</div>
  <br />
  <button class="btn" id="btn" onclick="increment()" disabled>Click me</button>
  <div class="status" id="status">Connecting...</div>
</div>

<!-- Firebase v9 compat SDK (no build step needed) -->
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-database-compat.js"></script>

<script>
  // -------------------------------------------------------
  // REPLACE the values below with your Firebase project config.
  // See SETUP.md for step-by-step instructions.
  // -------------------------------------------------------
  const firebaseConfig = {
    apiKey:            "REPLACE_WITH_YOUR_API_KEY",
    authDomain:        "REPLACE_WITH_YOUR_PROJECT_ID.firebaseapp.com",
    databaseURL:       "https://REPLACE_WITH_YOUR_PROJECT_ID-default-rtdb.firebaseio.com",
    projectId:         "REPLACE_WITH_YOUR_PROJECT_ID",
    storageBucket:     "REPLACE_WITH_YOUR_PROJECT_ID.appspot.com",
    messagingSenderId: "REPLACE_WITH_YOUR_MESSAGING_SENDER_ID",
    appId:             "REPLACE_WITH_YOUR_APP_ID"
  };
  // -------------------------------------------------------

  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();
  const countRef = db.ref("clickCount");

  const countEl = document.getElementById("count");
  const btnEl   = document.getElementById("btn");
  const statusEl = document.getElementById("status");

  // Real-time listener — all visitors see updates instantly
  countRef.on("value", (snapshot) => {
    const val = snapshot.val() ?? 0;
    countEl.textContent = val.toLocaleString();
    btnEl.disabled = false;
    statusEl.textContent = "Live";
    statusEl.className = "status live";
  }, (err) => {
    statusEl.textContent = "Connection error — check your Firebase config";
    statusEl.className = "status";
    console.error(err);
  });

  function increment() {
    btnEl.disabled = true;
    // transaction() is atomic — safe for many users clicking at the same time
    countRef.transaction((current) => (current ?? 0) + 1)
      .then(() => {
        // Brief visual bump on the number
        countEl.classList.add("bump");
        setTimeout(() => countEl.classList.remove("bump"), 150);
        btnEl.disabled = false;
      })
      .catch((err) => {
        console.error("Write failed:", err);
        btnEl.disabled = false;
      });
  }
</script>

</body>
</html>
