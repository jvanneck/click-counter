<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>click-counter</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      min-height: 100vh;
      background: #0f0f0f;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      color: #fff;
      padding: 2rem 1rem 4rem;
    }

    .page {
      max-width: 860px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 2.5rem;
    }

    /* ── Click card ── */
    .card {
      text-align: center;
      padding: 3rem 4rem;
      background: #1a1a1a;
      border-radius: 1.5rem;
      border: 1px solid #2a2a2a;
      box-shadow: 0 25px 60px rgba(0,0,0,0.5);
      width: 100%;
      max-width: 400px;
    }

    h1 {
      font-size: 1.1rem;
      font-weight: 500;
      color: #888;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      margin-bottom: 1.5rem;
    }

    .count {
      font-size: 6rem;
      font-weight: 700;
      line-height: 1;
      margin-bottom: 2rem;
      background: linear-gradient(135deg, #fff 0%, #aaa 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      min-width: 6ch;
      display: inline-block;
      transition: transform 0.1s ease;
    }

    .count.bump { transform: scale(1.08); }

    .btn {
      display: inline-block;
      padding: 1rem 2.5rem;
      font-size: 1.1rem;
      font-weight: 600;
      color: #000;
      background: #fff;
      border: none;
      border-radius: 0.75rem;
      cursor: pointer;
      transition: background 0.15s, transform 0.1s, box-shadow 0.15s;
      box-shadow: 0 4px 20px rgba(255,255,255,0.15);
    }

    .btn:hover  { background: #e0e0e0; box-shadow: 0 6px 28px rgba(255,255,255,0.25); }
    .btn:active { transform: scale(0.96); }
    .btn:disabled { opacity: 0.4; cursor: not-allowed; }

    .status {
      margin-top: 1.5rem;
      font-size: 0.8rem;
      color: #555;
      height: 1.2em;
    }

    .status.live::before {
      content: "";
      display: inline-block;
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: #22c55e;
      margin-right: 6px;
      vertical-align: middle;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50%       { opacity: 0.3; }
    }

    /* ── Stats section ── */
    .stats {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }

    .panel {
      background: #1a1a1a;
      border-radius: 1rem;
      border: 1px solid #2a2a2a;
      padding: 1.25rem 1.5rem 1.5rem;
    }

    .panel-title {
      font-size: 0.75rem;
      font-weight: 500;
      color: #555;
      letter-spacing: 0.1em;
      text-transform: uppercase;
      margin-bottom: 1rem;
    }

    .chart-wrapper {
      position: relative;
      height: 200px;
    }

    .tables-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1.5rem;
    }

    @media (max-width: 580px) {
      .tables-row { grid-template-columns: 1fr; }
      .card { padding: 2rem; }
    }

    /* ── Stat tables ── */
    .stat-table {
      width: 100%;
      border-collapse: collapse;
      font-size: 0.875rem;
    }

    .stat-table td {
      padding: 0.45rem 0;
      border-bottom: 1px solid #212121;
      color: #ccc;
    }

    .stat-table tr:last-child td { border-bottom: none; }

    .stat-table td:last-child {
      text-align: right;
      font-weight: 600;
      color: #fff;
      font-variant-numeric: tabular-nums;
      padding-left: 0.75rem;
      white-space: nowrap;
    }

    .bar-cell { position: relative; }

    .bar-bg {
      position: absolute;
      left: 0;
      top: 5px;
      bottom: 5px;
      background: rgba(255,255,255,0.06);
      border-radius: 2px;
      transition: width 0.4s ease;
    }

    .bar-label {
      position: relative;
      z-index: 1;
    }

    .empty-msg {
      color: #444;
      font-size: 0.85rem;
      text-align: center;
      padding: 0.75rem 0;
    }
  </style>
</head>
<body>

<div class="page">

  <!-- Click counter -->
  <div class="card">
    <h1>Global Click Counter</h1>
    <div class="count" id="count">...</div>
    <br />
    <button class="btn" id="btn" disabled>Click me</button>
    <div class="status" id="status">Connecting...</div>
  </div>

  <!-- Stats -->
  <div class="stats">

    <!-- Timeseries chart -->
    <div class="panel">
      <div class="panel-title">Clicks per day (last 30 days)</div>
      <div class="chart-wrapper">
        <canvas id="timeseriesChart"></canvas>
      </div>
    </div>

    <!-- Country + Device tables -->
    <div class="tables-row">
      <div class="panel">
        <div class="panel-title">By Country</div>
        <table class="stat-table" id="countryTable">
          <tbody><tr><td class="empty-msg" colspan="2">Loading…</td></tr></tbody>
        </table>
      </div>
      <div class="panel">
        <div class="panel-title">By Device</div>
        <table class="stat-table" id="deviceTable">
          <tbody><tr><td class="empty-msg" colspan="2">Loading…</td></tr></tbody>
        </table>
      </div>
    </div>

  </div>
</div>

<script type="module">
  import { initializeApp }
    from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
  import { getDatabase, ref, onValue, runTransaction, update, set, increment }
    from "https://www.gstatic.com/firebasejs/12.9.0/firebase-database.js";

  const firebaseConfig = {
    apiKey:            "AIzaSyDbPVtou4q2xftwzU8I3HP0R2ch3-v-W4E",
    authDomain:        "counter-48d7a.firebaseapp.com",
    databaseURL:       "https://counter-48d7a-default-rtdb.europe-west1.firebasedatabase.app",
    projectId:         "counter-48d7a",
    storageBucket:     "counter-48d7a.firebasestorage.app",
    messagingSenderId: "1028154930672",
    appId:             "1:1028154930672:web:1ac4a24f3161e2f56d9935"
  };

  const app = initializeApp(firebaseConfig);
  const db  = getDatabase(app);

  const countRef = ref(db, "clickCount");
  const countEl  = document.getElementById("count");
  const btnEl    = document.getElementById("btn");
  const statusEl = document.getElementById("status");

  // ── Helpers ────────────────────────────────────────────────────────────────

  function detectDevice() {
    const ua = navigator.userAgent;
    if (/iPad|Tablet/i.test(ua)) return "Tablet";
    if (/Mobi|Android|iPhone|iPod|BlackBerry|IEMobile|Opera Mini/i.test(ua)) return "Mobile";
    return "Desktop";
  }

  function todayBucket() {
    return new Date().toISOString().slice(0, 10); // YYYY-MM-DD
  }

  async function fetchGeo() {
    try {
      const res = await fetch("https://ipapi.co/json/",
        { signal: AbortSignal.timeout(5000) });
      if (!res.ok) throw new Error("non-200");
      const d = await res.json();
      return { code: d.country_code || "XX", name: d.country_name || "Unknown" };
    } catch {
      return { code: "XX", name: "Unknown" };
    }
  }

  // ── Click counter ──────────────────────────────────────────────────────────

  onValue(countRef, (snap) => {
    const val = snap.val() ?? 0;
    countEl.textContent = val.toLocaleString();
    btnEl.disabled = false;
    statusEl.textContent = "Live";
    statusEl.className = "status live";
  }, (err) => {
    statusEl.textContent = "Connection error";
    statusEl.className = "status";
    console.error(err);
  });

  btnEl.addEventListener("click", async () => {
    btnEl.disabled = true;

    // Run the count transaction and geo fetch in parallel
    const [, geo] = await Promise.all([
      runTransaction(countRef, (v) => (v ?? 0) + 1),
      fetchGeo(),
    ]);

    const device = detectDevice();
    const day    = todayBucket();

    // Atomic multi-path stat increments
    update(ref(db, "stats"), {
      [`geo/${geo.code}`]:  increment(1),
      [`device/${device}`]: increment(1),
      [`daily/${day}`]:     increment(1),
    }).catch(console.error);

    // Store human-readable country name alongside the code
    if (geo.code !== "XX") {
      set(ref(db, `meta/countries/${geo.code}`), geo.name).catch(() => {});
    }

    countEl.classList.add("bump");
    setTimeout(() => countEl.classList.remove("bump"), 150);
    btnEl.disabled = false;
  });

  // ── Table renderer ─────────────────────────────────────────────────────────

  function renderTable(tableId, rows) {
    const tbody = document.querySelector(`#${tableId} tbody`);
    if (!rows.length) {
      tbody.innerHTML = `<tr><td class="empty-msg" colspan="2">No data yet</td></tr>`;
      return;
    }
    const max = rows[0][1];
    tbody.innerHTML = rows.map(([label, count]) => {
      const pct = max > 0 ? (count / max * 100).toFixed(1) : 0;
      return `<tr>
        <td class="bar-cell">
          <div class="bar-bg" style="width:${pct}%"></div>
          <span class="bar-label">${label}</span>
        </td>
        <td>${count.toLocaleString()}</td>
      </tr>`;
    }).join("");
  }

  // Country names (populated from meta node)
  const countryNames = {};
  onValue(ref(db, "meta/countries"), (snap) => {
    Object.assign(countryNames, snap.val() || {});
  });

  onValue(ref(db, "stats/geo"), (snap) => {
    const data = snap.val() || {};
    const rows = Object.entries(data)
      .map(([code, n]) => [countryNames[code] || code, n])
      .sort((a, b) => b[1] - a[1])
      .slice(0, 20);
    renderTable("countryTable", rows);
  });

  onValue(ref(db, "stats/device"), (snap) => {
    const data = snap.val() || {};
    const rows = Object.entries(data).sort((a, b) => b[1] - a[1]);
    renderTable("deviceTable", rows);
  });

  // ── Timeseries chart ───────────────────────────────────────────────────────

  function lastNDays(n) {
    return Array.from({ length: n }, (_, i) => {
      const d = new Date();
      d.setDate(d.getDate() - (n - 1 - i));
      return d.toISOString().slice(0, 10);
    });
  }

  const chartDays = lastNDays(30);

  const chart = new Chart(
    document.getElementById("timeseriesChart").getContext("2d"),
    {
      type: "bar",
      data: {
        labels: chartDays.map(d => d.slice(5)), // MM-DD
        datasets: [{
          label: "Clicks",
          data: chartDays.map(() => 0),
          backgroundColor: "rgba(255,255,255,0.1)",
          borderColor:     "rgba(255,255,255,0.35)",
          borderWidth: 1,
          borderRadius: 3,
        }],
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        plugins: {
          legend: { display: false },
          tooltip: {
            callbacks: {
              title: (items) => chartDays[items[0].dataIndex],
            },
          },
        },
        scales: {
          x: {
            grid:  { color: "rgba(255,255,255,0.05)" },
            ticks: { color: "#555", maxTicksLimit: 10 },
          },
          y: {
            beginAtZero: true,
            grid:  { color: "rgba(255,255,255,0.05)" },
            ticks: { color: "#555", precision: 0 },
          },
        },
      },
    }
  );

  onValue(ref(db, "stats/daily"), (snap) => {
    const data = snap.val() || {};
    chart.data.datasets[0].data = chartDays.map(d => data[d] || 0);
    chart.update();
  });
</script>

</body>
</html>
